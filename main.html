<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		
		<lable for='name'>Name</lable><br>
		<input type="text" id="name" name="name" required placeholder="Name"><br><br>

		<lable for='email'>Email</lable><br>
		<input type="text" id="email" name="email" placeholder="Email" required><br><br>

		
			<lable for='gender'>Gender</legend><br>
			<lable for='gender_m'>Male</lable>
			<input type="radio" id="gender_m" name="gender" value="gender_m" checked><br>
			<lable for='gender_f'>Female</lable>
			<input type="radio" id="gender_f" name="gender" value="gender_f" checked><br><br>
		

		<lable for='cars'>Car Brands</lable><br>
		<select id="cars" name="car">
			<option placeholder="--Please choose an option--">--Please choose an option--</option>
			<option value="Verna">Varna</option>
			<option value="Kia">Kia</option>
			<option value="Seltos">Seltos</option>
		</select><br><br>

		<lable for='age'>Age</lable><br>
		<input type="number" id="age" name="age" placeholder="Age" required><br><br>

		<lable for='dob'>DOB</lable><br>
		<input type="date" id="dob" name="dob" required><br><br>

		<lable for='tel'>Phone Number</lable><br>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" required><br><br>

		<lable for='password'>Password</lable><br>
		<input type="password" id="password" name="password" placeholder="Password" required><br><br>

		
			
			<lable for='tos'>I agree to the TOS</lable><br>
			<input type="checkbox" id="tos" name="tos" value="yes"><br><br>
			
		
		
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
