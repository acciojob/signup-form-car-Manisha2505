<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<lable for="name">Name:</lable>
		<input type="text" placeholder="Name" id="name" name="email" required></br>
		<!-- <input type="text" required="required" id="name" placeholder="Name"> -->
		<lable for="email">Email:</lable>
		<input type="text" required="required" id="email" placeholder="email"></br>
		<lable>Gender:</lable>
		<input type="radio" required="required" id="gender_m">  <lable for="gender_m">Male</lable>
		<input type="radio" required="required" id="gender_f">  <lable for="gender_f">Female</lable></br>
		<lable for="cars">Car Brands:</lable>
		<input type="Select" required="required" id="cars" placeholder="--Please choose an option--"></br>
		<lable for="age">Age:</lable>
		<input type="number" required="required" id="age" placeholder="Age"></br>
		<lable for="dob">DOB:</lable><input type="date" required="required" id="dob" placeholder="-"></br>
		<lable for="tel">Phone Number:</lable><input type="tel" id="tel" placeholder="xxx-xxx-xxxx"></br>
<lable for="password">Password:</lable><input type="password" required="required" id="password" placeholder="Password"></br>
		<lable for="tos">I agree to the TOS:</lable><input type="checkbox" required="required" id="tos"></br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
