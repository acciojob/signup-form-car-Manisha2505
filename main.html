<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<lable>Name: </lable>
		<input type="text" required="required" id="name" placeholder="Name"></br>
		<lable>Email: </lable>
		<input type="text" required="required" id="email" placeholder="email"></br>
		<lable>Gender: </lable>
		<input type="radio" required="required" id="gender_m">  <lable for="gender_m">Male</lable>
		<input type="radio" required="required" id="gender_f">  <lable for="gender_f">Female</lable></br>
		<lable>Car Brands: </lable>
		<input type="Select" required="required" id="cars" placeholder="--Please choose an option--"></br>
		<lable>Age: </lable>
		<input type="number" required="required" id="age" placeholder="Age"></br>
		<lable>DOB: </lable><input type="date" required="required" id="dob" placeholder="-"></br>
		<lable>Phone Number: </lable><input type="tel" id="tel" placeholder="xxx-xxx-xxxx"></br>
<lable >Password: </lable><input type="password" required="required" id="password" placeholder="Password"></br>
		<lable>I agree to the TOS: </lable><input type="checkbox" required="required" id="tos"></br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
